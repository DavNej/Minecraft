<!DOCTYPE html>
<html>
<head>

	<title>Minecraft</title>
	<meta charset="UTF-8">

	 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/minecraft.css">
</head>

<body>

<div class="container">
		<div class="col-md-10 col-xs-10 col-lg-10" id="main">
			<img id="logo" src="./images/logo.png" alt="Valentine and David's MineCraft Game">
			<div id="world"></div>
		</div>

		<div class="col-md-2 col-xs-2 col-lg-2" id="tools">
		<div class="textTools"><h1>Tools</h1></div>
		<div class="tool" id="secateur"></div>
		<div class="tool" id="axe"></div>
		<div class="tool" id="pickaxe"></div>
		<div class="tool" id="shovel"></div>

		<div class="tool" id="matter"></div>
		<div class="tool" id ="stone"></div>
		<div class="tool" id ="leaves"></div>
		<div class="tool" id="wood"> </div>
		<div class="tool" id="bush"> </div>
		<div class="tool" id="dirt"> </div>
		<div class="tool" id="floor"> </div>



		</div>
	</div>
</div>
